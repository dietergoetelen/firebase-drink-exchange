<div ng-controller="NewExchangeCtrl as vm">
    
    <div class="form-group">
        <input type="text" ng-model="vm.newExchange.name" class="form-control" placeholder="Name"/>
    </div>

    <div class="form-group">
        <input type="number" ng-model="vm.newExchange.rating" class="form-control" placeholder="Rating"/>
    </div>

    <div calss="form-group">
        <button ng-click="vm.save(vm.newExchange)" class="btn btn-success">Save</button>
        <a ui-sref="drink-exchange" class="btn btn-danger">Cancel</a>
    </div>
    
</div>
<hr/>
