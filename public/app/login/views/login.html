<div ng-controller="LoginCtrl as vm">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <input type="text" ng-model="vm.user.username" class="form-control" placeholder="Username"/>
            </div>

            <div class="form-group">
                <input type="password" ng-model="vm.user.password" class="form-control" placeholder="Password"/>
            </div>    
            
            <div class="form-group">
                <button class="btn btn-primary" ng-click="vm.login(vm.user)">Login</button>
                <a ui-sref="login.new">New user?</a>
            </div>
            
        </div>
        <div class="col-md-6">
            <div ui-view></div>
        </div>
    </div>
    
    
</div>
