<div ng-controller="NewUserCtrl as vm">
    <h2>Register</h2>
    
    <div class="form-group">
        <input type="text" ng-model="vm.user.username" class="form-control" placeholder="Username"/>
    </div>

    <div class="form-group">
        <input type="password" ng-model="vm.user.password" class="form-control" placeholder="Password"/>
    </div>    

    <div class="form-group">
        <button class="btn btn-primary" ng-click="vm.azerazer(vm.user)">Register</button>
    </div>
</div>
